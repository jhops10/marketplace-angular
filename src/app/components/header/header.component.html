<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand titulo_principal" routerLink="/"
      >Marketplace - Angular</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div [ngSwitch]="menuType" class="collapse navbar-collapse">
        <ul *ngSwitchCase="'default'" class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="vendedor">Vendedor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Carrinho(0)</a>
          </li>
        </ul>
        <ul *ngSwitchCase="'vendedor'" class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="vendedor-home">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="adicionar-produtos"
              >Adicionar Produtos</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link nav-exit" (click)="logout()">Sair</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">{{ nomeVendedor | titlecase }}</a>
          </li>
        </ul>
      </div>
      <form *ngIf="menuType === 'default'" class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Pesquisar Produto..."
          (keyup)="searchProducts($event)"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
        <ul class="suggested-search">
          <li *ngFor="let item of searchResult">
            <a>{{ item.name }}</a>
          </li>
        </ul>
      </form>
    </div>
  </div>
</nav>
