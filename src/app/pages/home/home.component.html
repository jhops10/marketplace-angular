<div class="container col-md-6 mt-5 mx-auto">
  <h1 class="text-center mb-5">Novidades</h1>
  <div
    id="carouselExampleAutoplaying"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div
      class="carousel-inner"
      *ngIf="popularProducts && popularProducts.length > 0"
    >
      <div class="carousel-item active">
        <img
          src="{{ popularProducts[0].img }}"
          class="d-block w-100 product-img"
          alt="{{ popularProducts[0].name }}"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{{ popularProducts[1].img }}"
          class="d-block w-100 product-img"
          alt="{{ popularProducts[1].name }}"
        />
      </div>
      <div class="carousel-item">
        <img
          src="{{ popularProducts[2].img }}"
          class="d-block w-100 product-img"
          alt="{{ popularProducts[2].name }}"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" ariahidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<!-- Lista de Produtos -->
<div class="container mt-5 mb-5">
  <div class="product-list">
    <div class="container-fluid">
      <h2 class="text-center mt-5 mb-2">Lista de Produtos</h2>
      <div class="container">
        <div class="d-flex justify-content-center flex-wrap">
          <div
            *ngFor="let product of productList"
            class="card m-2"
            style="width: 250px"
          >
            <a routerLink="/details/{{ product.id }}">
              <img
                [src]="product.img"
                class="card-img-top"
                [alt]="product.name"
                style="width: 100%; height: 16rem"
              />
            </a>
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.category }}</p>
              <h4 class="card-text mb-3">R$ {{ product.price }}</h4>
              <a
                routerLink="/details/{{ product.id }}"
                class="btn btn-secondary"
                >Mais Detalhes</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
