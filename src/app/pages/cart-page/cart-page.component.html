<div class="container-fluid">
  <h2 class="text-center mt-5 mb-5">Meu Carrinho</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Imagem</th>
        <th scope="col">Nome</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Valor</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cartData">
        <th scope="row"><img [src]="product.img" style="width: 50px" /></th>
        <td>{{ product.name }}</td>
        <td>{{ product.qtd }}</td>
        <td>R$ {{ product.price }}</td>
        <td>
          <button
            (click)="deleteProduct()"
            type="button"
            class="btn btn-danger"
          >
            <i class="bi bi-trash3-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="card mt-3 mb-5">
  <div class="card-header">Extrato</div>
  <div class="card-body">
    <p class="card-text mb-2">O seu carrinho tem o valor total de:</p>
    <h3 class="card-title mb-3">R$ {{ priceSummary.total }}</h3>
    <button (click)="checkout()" class="btn btn-success">
      <i class="bi bi-bag-check-fill"></i> Finalizar Pedido
    </button>
  </div>
</div>
